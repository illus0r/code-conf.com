<header class="site-header">
  <div>
    <a href="/" class="logo">
      <img src="/images/code-conf.png" alt="CoDe-Conf">
    </a>
    <nav class="site-nav">
      {% assign site_pages = site.pages | sort:"nav_weight" %}
        {% for m in site_pages %}
          {% if m.nav_weight %}
            <a class="page-link{% if m.url == page.url %} active{% endif %}" href="{{ m.url | prepend: site.baseurl }}">{{ m.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
